
<h3>Mes lists</h3>

<ul class="collection">

    <li class="collection-item avatar" ng-repeat="wl in wishlist">
      <i class="material-icons circle green">insert_chart</i>
      <a  ng-href="#/mylist/{{wl.id}}"><span class="title">{{wl.title}}</span></a>
      <p>{{wl.description}}<br>
      </p>
      <a ng-href="#/mylist/{{wl.id}}" class="secondary-content"><i class="material-icons">send</i></a>
    </li>

  </ul>
